<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #ffe6f2;
        font-family: Arial, sans-serif;
    }

    #question {
        position: absolute;
        top: 30%;
        width: 100%;
        text-align: center;
        font-size: 40px;
        color: #d63384;
        font-weight: bold;
        z-index: 1000;
    }

    #buttons {
        position: absolute;
        top: 50%;
        width: 100%;
        text-align: center;
        z-index: 1000;
    }

    button {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    #yes {
        background: #ff4d6d;
        color: white;
    }

    #no {
        background: #888;
        color: white;
        position: absolute;
        z-index: 999999;
        transition: left 0.1s, top 0.1s;
    }

    /* Floating background items */
    .float {
        position: absolute;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
        z-index: 1;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh); }
        100% { transform: translateY(-10vh); }
    }

    /* Laser beam */
    .laser {
        position: fixed;
        left: 50%;
        top: 100%;
        width: 6px;
        height: 200px;
        background: linear-gradient(red, yellow);
        transform: translateX(-50%);
        animation: laserShoot 0.6s ease-out forwards;
        z-index: 999999;
    }

    @keyframes laserShoot {
        0% { top: 100%; opacity: 1; }
        100% { top: -20%; opacity: 0; }
    }

    /* Floating smiley */
    .smiley {
        position: fixed;
        font-size: 50px;
        animation: floatSmiley 4s linear forwards;
        z-index: 999999;
    }

    @keyframes floatSmiley {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-20vh); opacity: 0; }
    }
</style>
</head>

<body>

<div id="question">Will you be my Valentine? Dear Sulo!!</div>

<div id="buttons">
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üíî</button>
</div>

<script>
// ------------------------------
// NO BUTTON RUNS AWAY
// ------------------------------
const noBtn = document.getElementById("no");

function moveNoButton() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const padding = 20;

    const maxX = window.innerWidth - btnWidth - padding;
    const maxY = window.innerHeight - btnHeight - padding;

    let x = Math.random() * maxX;
    let y = Math.random() * maxY;

    // Avoid overlapping the question area
    const questionTop = window.innerHeight * 0.25;
    const questionBottom = window.innerHeight * 0.55;

    if (y > questionTop && y < questionBottom) {
        y = questionBottom + 40;
    }

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNoButton);

// ------------------------------
// FLOATING BACKGROUND EMOJIS
// ------------------------------
function createFloatingItem() {
    const item = document.createElement("div");
    item.classList.add("float");

    const symbols = ["üéà", "üíñ", "üíò", "‚ú®", "üéâ"];
    item.textContent = symbols[Math.floor(Math.random() * symbols.length)];

    item.style.left = Math.random() * 100 + "vw";
    item.style.fontSize = (20 + Math.random() * 40) + "px";
    item.style.animationDuration = (4 + Math.random() * 6) + "s";

    document.body.appendChild(item);

    setTimeout(() => item.remove(), 10000);
}

setInterval(createFloatingItem, 400);

// ------------------------------
// YES BUTTON LASER + SMILEY
// ------------------------------
const yesBtn = document.getElementById("yes");

yesBtn.addEventListener("click", () => {
    fireLaser();
    launchSmiley();
});

// Laser effect
function fireLaser() {
    const laser = document.createElement("div");
    laser.classList.add("laser");
    document.body.appendChild(laser);

    setTimeout(() => laser.remove(), 700);
}

// Floating smiley
function launchSmiley() {
    const smiley = document.createElement("div");
    smiley.classList.add("smiley");
    smiley.textContent = "üòä";

    smiley.style.left = Math.random() * 80 + "vw";

    document.body.appendChild(smiley);

    setTimeout(() => smiley.remove(), 4000);
}
</script>

</body>
</html>
