<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #ffe6f2;
        font-family: Arial, sans-serif;
    }

    #question {
        position: absolute;
        top: 40%;
        width: 100%;
        text-align: center;
        font-size: 40px;
        color: #d63384;
        font-weight: bold;
    }

    #buttons {
        position: absolute;
        top: 55%;
        width: 100%;
        text-align: center;
    }

    button {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    #yes {
        background: #ff4d6d;
        color: white;
    }

    #no {
         position: absolute;
        z-index: 999999; /* stays above everything */
        transition: left 0.1s, top 0.1s; /* smooth movement */
    }

    .float {
        position: absolute;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh); }
        100% { transform: translateY(-10vh); }
    }
</style>
</head>
<body>

<div id="question">Will you be my Valentine?</div>

<div id="buttons">
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üíî</button>
</div>

<script>
// Move "No" button on hover
const noBtn = document.getElementById("no");

function moveNoButton() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const padding = 20;

    const maxX = window.innerWidth - btnWidth - padding;
    const maxY = window.innerHeight - btnHeight - padding;

    let x = Math.random() * maxX;
    let y = Math.random() * maxY;

    // Prevent overlap with the question area (center top)
    const questionAreaTop = window.innerHeight * 0.25;
    const questionAreaBottom = window.innerHeight * 0.55;

    if (y > questionAreaTop && y < questionAreaBottom) {
        y = questionAreaBottom + 40; // push it lower
    }

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNoButton);



// Floating hearts, balloons, confetti
function createFloatingItem() {
    const item = document.createElement("div");
    item.classList.add("float");

    const symbols = ["üéà", "üíñ", "üíò", "‚ú®", "üéâ"];
    item.textContent = symbols[Math.floor(Math.random() * symbols.length)];

    item.style.left = Math.random() * 100 + "vw";
    item.style.fontSize = (20 + Math.random() * 40) + "px";
    item.style.animationDuration = (4 + Math.random() * 6) + "s";

    document.body.appendChild(item);

    setTimeout(() => item.remove(), 10000);
}

setInterval(createFloatingItem, 400);
</script>

</body>
</html>
