<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Be My Valentine - Sulo</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #ffe6f2;
        font-family: Arial, sans-serif;
    }

    #question {
        position: absolute;
        top: 30%;
        width: 100%;
        text-align: center;
        font-size: 40px;
        color: #d63384;
        font-weight: bold;
        z-index: 1000;
    }

    #buttons {
        position: absolute;
        top: 50%;
        width: 100%;
        text-align: center;
        z-index: 1000;
    }

    button {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    #yes {
        background: #ff4d6d;
        color: white;
    }

    /* NO BUTTON OUTSIDE CONTAINER */
    #no {
        position: absolute;
        left: 50%;
        top: 60%;
        transform: translateX(-50%);
        background: #888;
        color: white;
        padding: 15px 30px;
        border-radius: 10px;
        cursor: pointer;
        z-index: 999999;
        transition: left 0.1s, top 0.1s;
    }

    /* Floating background items */
    .float {
        position: absolute;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
        z-index: 1;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh); }
        100% { transform: translateY(-10vh); }
    }

    /* iMessage-style laser beams */
    .laser {
        position: fixed;
        left: 50%;
        top: 50%;
        width: 4px;
        height: 0;
        background: linear-gradient(90deg, red, yellow, white);
        transform-origin: center;
        animation: laserBlast 0.4s ease-out forwards;
        z-index: 999999;
    }

    @keyframes laserBlast {
        0% { height: 0; opacity: 1; }
        40% { height: 300px; opacity: 1; }
        100% { height: 600px; opacity: 0; }
    }

    /* Flash pulse */
    .flash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: white;
        opacity: 0;
        animation: flashPulse 0.25s ease-out forwards;
        z-index: 999998;
    }

    @keyframes flashPulse {
        0% { opacity: 0; }
        40% { opacity: 0.8; }
        100% { opacity: 0; }
    }

    /* Floating smiley burst */
    .smiley {
        position: fixed;
        font-size: 50px;
        animation: floatSmiley 4s linear forwards;
        z-index: 999999;
    }

    @keyframes floatSmiley {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-20vh); opacity: 0; }
    }
</style>
</head>

<body>

<div id="question">Will you be my Valentine?<br/>Dear Sulo!!</div>

<div id="buttons">
    <button id="yes">Yes ‚ù§Ô∏è</button>
</div>

<button id="no">No üíî</button>

<script>
// ------------------------------
// NO BUTTON RUNS AWAY
// ------------------------------
const noBtn = document.getElementById("no");

function moveNoButton() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const padding = 20;

    const maxX = window.innerWidth - btnWidth - padding;
    const maxY = window.innerHeight - btnHeight - padding;

    let x = Math.random() * maxX;
    let y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNoButton);

// ------------------------------
// FLOATING BACKGROUND EMOJIS
// ------------------------------
function createFloatingItem() {
    const item = document.createElement("div");
    item.classList.add("float");

    const symbols = ["üéà", "üíñ", "üíò", "‚ú®", "üéâ"];
    item.textContent = symbols[Math.floor(Math.random() * symbols.length)];

    item.style.left = Math.random() * 100 + "vw";
    item.style.fontSize = (20 + Math.random() * 40) + "px";
    item.style.animationDuration = (4 + Math.random() * 6) + "s";

    document.body.appendChild(item);

    setTimeout(() => item.remove(), 10000);
}

const floatingInterval = setInterval(createFloatingItem, 400);

// Remove all floating items + stop new ones
function clearFloatingItems() {
    clearInterval(floatingInterval);
    document.querySelectorAll('.float').forEach(el => el.remove());
}

// ------------------------------
// YES BUTTON LASER + SMILEY BURST
// ------------------------------
const yesBtn = document.getElementById("yes");

yesBtn.addEventListener("click", () => {
    clearFloatingItems();
    fireLaser();
    launchSmiley();
});

// Multi-beam iMessage-style laser
function fireLaser() {
    const flash = document.createElement("div");
    flash.classList.add("flash");
    document.body.appendChild(flash);
    setTimeout(() => flash.remove(), 300);

    const beamCount = 12;

    for (let i = 0; i < beamCount; i++) {
        const laser = document.createElement("div");
        laser.classList.add("laser");

        const angle = (Math.random() * 40) - 20;
        laser.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;

        laser.style.animationDelay = (Math.random() * 0.15) + "s";

        document.body.appendChild(laser);

        setTimeout(() => laser.remove(), 600);
    }
}

// Burst of many smileys
function launchSmiley() {
    const count = 20;

    for (let i = 0; i < count; i++) {
        const smiley = document.createElement("div");
        smiley.classList.add("smiley");
        smiley.textContent = "üòä";

        smiley.style.left = Math.random() * 100 + "vw";
        smiley.style.animationDelay = (Math.random() * 0.5) + "s";

        document.body.appendChild(smiley);

        setTimeout(() => smiley.remove(), 4000);
    }
}
</script>

</body>
</html>
